<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZapFood - Conectando você aos melhores deliveries</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary: #8A2BE2;
      --primary-light: #9932CC;
      --secondary: #BA55D3;
      --dark: #121212;
      --darker: #0A0A0A;
      --light: #E0E0E0;
      --lighter: #FFFFFF;
      --accent: #FFD700;
      --bg-gradient: linear-gradient(135deg, #1A1A1A 0%, #0D0D0D 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--bg-gradient);
      color: var(--light);
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Banner Moderno com Efeitos */
    .hero-banner {
      height: 70vh;
      background-image: url('./banner.png'); 
      background-size: 100%;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .hero-banner::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at center, rgba(138, 43, 226, 0.1), transparent 70%);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 2rem;
      animation: fadeInUp 1s ease-out forwards;
    }

    
    .hero-banner h1 {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 2rem;
      background: linear-gradient(to right, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.4);
    }
      
    .hero-banner p{
        margin-top: 250px;
    }

    .hero-banner .tagline {
      font-size: 1.5rem;
      font-weight: 300;
      opacity: 0.9;
      color: #ddd;
      text-shadow: 0 1px 4px rgba(0,0,0,0.5);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .hero-banner h1 {
        font-size: 2.5rem;
      }
      .hero-banner .tagline {
        font-size: 1.1rem;
      }
       .hero-banner {
        height: 60vh; /* Altura menor em dispositivos móveis */
        min-height: 300px;
      }
  
  .hero-banner h1 {
    font-size: 2.5rem;
  }
  
  .hero-banner .tagline {
    font-size: 1.1rem;
  }
  
  .hero-content {
    padding: 1rem;
  }

      
}
    }

    @media (max-width: 480px) {
  .hero-banner {
    height: 50vh;
  }
  
  .hero-banner h1 {
    font-size: 2rem;
  }
}

    /* Resto do layout */
    .search-container {
      padding: 1.5rem;
      background-color: rgba(30, 30, 30, 0.9);
      box-shadow: 0 2px 20px rgba(0,0,0,0.3);
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(138, 43, 226, 0.2);
    }

    #search {
      width: 100%;
      padding: 0.8rem 1.5rem;
      border: 2px solid #333;
      border-radius: 50px;
      font-size: 1rem;
      background-color: rgba(40, 40, 40, 0.8);
      color: var(--light);
    }

    #search:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.3);
    }

    #search::placeholder {
      color: #777;
    }

    .restaurant-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .restaurant-card {
      background: rgba(30, 30, 30, 0.8);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 25px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .restaurant-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 35px rgba(138, 43, 226, 0.2);
    }

    .restaurant-image {
      height: 200px;
      background-color: #222;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .restaurant-category {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: linear-gradient(to right, var(--primary), var(--primary-light));
      color: white;
      padding: 0.3rem 0.8rem;
      border-radius: 50px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .restaurant-info {
      padding: 1.5rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .restaurant-name {
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: var(--lighter);
    }

    .restaurant-description {
      color: #AAA;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      flex-grow: 1;
    }

    .delivery-btn {
      background: linear-gradient(to right, var(--primary), var(--primary-light));
      color: white;
      text-align: center;
      padding: 0.8rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 2px 15px rgba(138, 43, 226, 0.3);
      transition: all 0.3s ease;
    }

    .delivery-btn:hover {
      background: linear-gradient(to right, var(--primary-light), var(--secondary));
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(138, 43, 226, 0.4);
    }

    .no-results {
      grid-column: 1 / -1;
      text-align: center;
      padding: 3rem;
      color: #AAA;
      background: rgba(30, 30, 30, 0.5);
      border-radius: 12px;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: linear-gradient(135deg, var(--darker), #000);
      color: var(--light);
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <!-- Banner com estilo moderno -->
  <section class="hero-banner">
    <div class="hero-content">
      <h1></h1> 
      <p class="tagline">Todas as delícias da sua região, em um só clique ✨</p>
    </div>
  </section>

  <div class="search-container">
    <input type="text" id="search" placeholder=" Busque por restaurante, comida ou categoria...">
  </div>

  <div class="restaurant-grid" id="restaurants">
    <!-- Os cards serão gerados por JavaScript -->
  </div>

  <footer>
    <p>© 2023 DeliveryLink - Todos os direitos reservados</p>
    <p style="margin-top: 0.5rem; font-size: 0.9rem; opacity: 0.7;">Um serviço de indicação de delivery</p>
  </footer>

  <script>
    const restaurants = [
      {
        name: "Pizzaria Forno a Lenha",
        category: "Pizza",
        description: "Pizzas artesanais feitas em forno a lenha com ingredientes selecionados.",
        image: "https://images.unsplash.com/photo-1513104890138-7c749659a591?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80",
        deliveryUrl: "https://www.ifood.com.br/pizzaria-forno-a-lenha"
      },
      {
        name: "Sushi Yama",
        category: "Japonês",
        description: "Sushi fresco e autêntico preparado por chefs especializados.",
        image: "https://images.unsplash.com/photo-1579871494447-9811cf80d66c?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80",
        deliveryUrl: "https://www.rappi.com.br/lojas/sushi-yama"
      },
      {
        name: "Marcão Lanches",
        category: "Hambúrguer",
        description: "Hambúrgueres tradicionais ou artesanais com ingredientes premium para matar sua fome!",
        image: "https://images.unsplash.com/photo-1568901346375-23c9450c58cd?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80",
        deliveryUrl: "https://marcaolanches-frontend.onrender.com/https://marcaolanches-frontend.onrender.com/"
      },
      {
        name: "Sabores do Nordeste",
        category: "Brasileira",
        description: "Autêntica culinária nordestina com os melhores sabores da região.",
        image: "https://images.unsplash.com/photo-1544025162-d76694265947?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80",
        deliveryUrl: "https://www.ifood.com.br/sabores-do-nordeste"
      },
      {
        name: "La Pasta",
        category: "Italiana",
        description: "Massas frescas e molhos caseiros preparados diariamente.",
        image: "https://images.unsplash.com/photo-1555949258-eb67b1ef0ceb?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80",
        deliveryUrl: "https://www.rappi.com.br/lojas/la-pasta"
      },
      {
        name: "Doces Sonhos",
        category: "Sobremesas",
        description: "Sobremesas artesanais para adoçar seu dia.",
        image: "https://images.unsplash.com/photo-1551024506-0bccd828d307?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80",
        deliveryUrl: "https://www.ifood.com.br/doces-sonhos"
      }
    ];

    function renderRestaurants(restaurantsToRender) {
      const container = document.getElementById('restaurants');
      container.innerHTML = '';
      if (restaurantsToRender.length === 0) {
        container.innerHTML = '<div class="no-results">Nenhum restaurante encontrado. Tente outra busca.</div>';
        return;
      }
      restaurantsToRender.forEach(restaurant => {
        const card = document.createElement('div');
        card.className = 'restaurant-card';
        card.innerHTML = `
          <div class="restaurant-image" style="background-image: url('${restaurant.image}')">
            <span class="restaurant-category">${restaurant.category}</span>
          </div>
          <div class="restaurant-info">
            <div class="restaurant-name">${restaurant.name}</div>
            <div class="restaurant-description">${restaurant.description}</div>
            <a href="${restaurant.deliveryUrl}" target="_blank" class="delivery-btn">
              Site da Loja →
            </a>
          </div>
        `;
        container.appendChild(card);
      });
    }

    document.getElementById('search').addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      const filtered = restaurants.filter(restaurant =>
        restaurant.name.toLowerCase().includes(searchTerm) ||
        restaurant.category.toLowerCase().includes(searchTerm) ||
        restaurant.description.toLowerCase().includes(searchTerm)
      );
      renderRestaurants(filtered);
    });

    renderRestaurants(restaurants);
  </script>
</body>
</html>
